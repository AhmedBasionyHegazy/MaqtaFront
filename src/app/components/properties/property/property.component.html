<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
      <input type="hidden" name="productId" #productId="ngModel" [(ngModel)]="service.formData.productId" />
  <div class="form-group">
      <label>Name</label>
      <input name="name" #name="ngModel" [(ngModel)]="service.formData.name"  class="form-control" required maxlength="50" minlength="3"/>
      <p style="color: red;" class="validation-error" *ngIf="name.invalid && name.touched">This Is Required And Between 3 To 50 Characters</p>
  </div>
  <div class="form-group">
      <label>Price</label>
      <input type="number" name="price" #price="ngModel" [(ngModel)]="service.formData.price"  class="form-control" required max="1000" min="1"/>
      <p style="color: red;" class="validation-error" *ngIf="price.invalid && price.touched">This Is Required And Between (1,1000)</p>
  </div>
  <div class="form-group">
      <label>Description</label>
      <input name="description" #description="ngModel" [(ngModel)]="service.formData.description"  class="form-control" required maxlength="200" minlength="5"/>
      <p style="color: red;" class="validation-error" *ngIf="description.invalid && description.touched">This Is Required And Between 5 To 200 Characters</p>
  </div>
  <div class="form-group">  
    <input type="submit" [disabled]="form.invalid" value="Submit" class="btn btn-lg btn-success btn-block"/>
  </div>
</form>
